<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Devchallenges</title>
    <script src="app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h2>Checkout</h2>
      </div>

      <div class="" >
        
        <div class="cart">
          <div  class="produtos">
            <div class="produtoItem">              
              <div class="img">
                <img src="photo1.png">
              </div>
              <div class="infoProducts">
                <h3>Vintage Backbag</h3>
                <p><span class='priceAtu' id="preco1">54.99</span>$94.94</p>
                <div class="qtdProdutos">
                    <input type="number" class="qtdProdutos--item" value="0" min="0" id="qtd1" onchange="calTotal('preco1')">
                </div>
              </div>
            </div>
            <div class="produtoItem">
              <div class="img">
                <img src="photo2.png">
              </div>
              <div class="infoProducts">
                <h3>Levi Shoes</h3>
                <p><span class='priceAtu' id="preco2">74.99</span>$124.99</p>
                <div class="qtdProdutos">
                    <input type="number" class="qtdProdutos--item" id="qtd2" min="0" value="0" onchange="calTotal('preco2')"> 
                </div>
              </div>
            </div>

            <div class="areaPay">
              <div class="border-top d-flex paymentInfo" >
                <div>Shipping</div>
                <div>$19.99</div>
              </div>

              <div class="border-top d-flex paymentInfo">
                <div>Total</div>
                <div>$<span id="total"></span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-information" >
          <form>
            <div >
              <h2>Contact information</h2>
              <div>
                <label>Email</label>
                <div class="inpu">
                  <input type="email" placeholder="Enter Your email" ><span class="material-icons">email</span>
                  <div style="clear: both;"></div>
                </div>
              </div>
              <div>
                <label>Phone</label>
                <div class="inpu">
                  <input type="tel" id="tel" placeholder="Enter Your Phone" maxlength="15" onchange="masks('tel',this.value,this.id)"><span class="material-icons">phone</span>
                  <div style="clear: both;"></div>
                </div>
                
              </div>
            </div>

            <div class="shippingInformation">
              <h2>Shipping Address</h2>
              <div>
                <label>Full name</label>
                <div class="inpu">
                  <input type="text" placeholder="Your full name" name="name"><span class="material-icons">account_circle</span>
                  <div style="clear: both;"></div>
                </div>
                
              </div>

              <div>
                <label>Address</label>
                <div class="inpu">
                  <input type="text" placeholder="Your Address" name="city"><span class="material-icons">house</span>
                  <div style="clear: both;"></div>
                </div>
                
              </div>

              <div>
                <label>city</label>
                <div class="inpu">
                  <input type="text" name="name" placeholder="Your city"><span class="material-icons">apartment</span>
                  <div style="clear: both;"></div>
                </div>
                
              </div>

              <div class="d-flex" style="justify-content:space-between;">
                <div style="width:45%">
                  <label>Country</label>
                  <div class="inpu">
                    <select style="margin-left: 10px;">
                      <option>Your country</option>
                      <option>Brazil</option>
                      <option>China</option>
                      <option>Canada</option>
                      <option>France</option>
                    </select><span class="material-icons">public</span>
                  </div>
                  <div style="clear: both;"></div>
                </div>
                <div  style="width:50%" >
                  <label>Post Code</label>
                  <div class="inpu">
                    <input type="text"style="width: 80%;"  placeholder="Your post code" ><span class="material-icons" style="margin-right: 10px;">markunread_mailbox</span>
                    <div style="clear: both;"></div>
                  </div>
                </div>
              </div>

              <div class="radioInfo"><input type="radio" name=""><span>Save this information for next time</span>
                
              </div>

              <button>Continue</button>
            </div>
          </form>
        </div>


      </div>
    </div>

    
  </body>
</html>
